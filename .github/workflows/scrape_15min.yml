name: cbl_weather_scraping

# https://crontab.guru/
on:
  workflow_dispatch:
  schedule:
    - cron:  '5,20,35,50 * * * *'


jobs: 
  scrape_it:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      
    steps:
    - name: Check out GH repository
      uses: actions/checkout@v3
      
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        use-public-rspm: true

    - name: Install packages
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        packages: |
          any::rvest
        
    - name: Scrape with R script
      run: Rscript "scrape_15m_weather.R"
      
# https://docs.github.com/en/actions/using-workflows/storing-workflow-data-as-artifacts
    - name: Store data as artifact
      uses: actions/upload-artifact@v3
      with:
        name: weather-data
        path: cbl_weather_15min.csv
        retention-days: 1
        
# new job
  remove_repeats:
    needs: scrape_it
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          
      - name: Download weather data
        uses: actions/download-artifact@v3
        with:
          name: weather-data
      
      - name: Clean data
        run: Rscript 'clean_15m_weather.R'
      
